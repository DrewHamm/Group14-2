<script>

var game;

function display(game) {
    $( '.columnOfCards .cardLocation' ).html("");
    var indexOflastCard = -1;
    var str = "";
    for(var i = 0; i<4; i++){
        indexOflastCard = game.cols[i].length-1;
        $.each(game.cols[i], function( key, val ) {
            str = "<div class='card'><img src='/assets/cards/" + val.value + val.suit.charAt(0).toLowerCase() + ".png'></div>";
            $( '#c'+i+' .l'+key ).html(str);
            if(key == indexOflastCard){
                str = "<div class='card'><img src='/assets/cards/" + val.value + val.suit.charAt(0).toLowerCase() + ".png' onclick='removeCard("+i+")'></div>";
            }
            $( '#c'+i+' .l'+key ).html(str);
        });
    }
    var score = document.getElementById("Score");
    score.innerHTML = "Score: " + game.scoreBoard.score;
}


$("#playAgain").click(function(){
    $("#Score").html("Score: 0");
    $( '.columnOfCards .cardLocation' ).html("");
    $.getJSON("http://localhost:8080/game", function( data ) {
        display(data);
        game = data;
    });
     console.log(game);
});


$.getJSON("http://localhost:8080/game", function( data ) {
    display(data);
    game = data;
});


$("#dealButton").click(function(){
    $.ajax({
      type: "POST",
      url: "/dealGame",
      data: JSON.stringify(game),
      success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
      contentType:"application/json; charset=utf-8",
      dataType:"json",
    });
});


function removeCard(colNumber){
    $.ajax({
        type: "POST",
        url: "/removeCard/"+colNumber,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });
}


$("#moveButton").click(function(){
    var colFrom = $("#from_col").val();
    var colTo = $("#to_col").val();
    $.ajax({
        type: "POST",
        url: "/moveCard/"+colFrom+"/"+colTo,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
    });
});
